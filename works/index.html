<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/style.css" rel="stylesheet" />
</head>
<body class="theme-light">
  <header class="site-header">
    <nav class="nav">
      <a href="/" class="logo">noeshiro</a>
      <ul class="nav-list">
        <li><a href="/works/" aria-current="page">Works</a></li>
        <li><a href="/about/">About</a></li>
        <li><a href="/blog/">Blog</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container wide">
    <h1>Works</h1>

    <nav class="tabs">
      <a href="#vocaloid">ボカロ</a>
      <a href="#bgm">BGM</a>
      <a href="#collab">コラボ</a>

      <h2>ボカロ</h2>

            <a class="btn ghost" href="/works/sample-song/">詳細</a>
            -->

    <section id="bgm">
      <h2>BGM</h2>
      <div class="grid works-grid"></div>
    </section>

    <section id="collab">
      <h2>コラボ</h2>
      <div class="grid works-grid"></div>
    </section>

  <script src="/script.js"></script>
